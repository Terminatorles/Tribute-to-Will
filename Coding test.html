<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


<head>
  <title>Will Smith </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{
  box-sizing:border-box;
}
/*create three equal columns that floats next to each other*/
  .column{
    float:center;
    width: 33.33%;
    padding: 5px;

}
/*clear floats after the columns*/
  .row:after{
    content:"";
    display:table;
    clear:both;
  }

  /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column{
   width: 100%;
  }
}


</style>
</head>
<body>
<!--<div class:="container-fluid">-->
<header>
<div class="row">
  <div class="column">
    <figure>
        <img src="images (18).jpg" alt="This is a picture of Will Smith" width="250" length="150" style="max-width:100%;height:auto;">
        <figcaption>fig1 This is a picture of Will Smith</figcaption>
  </figure>
  </div>

<div class="column">
    <h1>Tribute to Will Smith</h1>
  </div>

  <div class="column">
    <figure>
       <img src="images.jpg" alt="This is another picture of Will Smith." width="300" length="200" style="max-width:100%;height:auto;">
      <figcaption>fig 2This is a picture of Will Smith</figcaption>
    </figure>
      </div>
</div>
</header>


<footer>
  <div id="footer">

  <div class="row">
  <div class="column">
      <figure>
        <img src="images (5).jpg" alt="This is a picture of Will Smith" max-width="400" length="400" style="max-width:100%;height:auto;">
        <figcaption class="color-text:black">fig 3 This is a picture of Will Smith</figcaption>
       </figure>
     </div>
  <div class"column">
    <h1> (c) Copyright 2018 By Lesedi Mokou</h1>
  </div>
  <div class="column">
      <figure>
        <img src="images (8).jpg" alt="This is another picture of Will Smith." width="300" length="300" style="max-width:100%;height:auto;">
        <figcaption class="color:black">fig 4 This is a picture of Will Smith</figcaption>
      </figure>
    </div>
  </div>
</footer>
</div>
<!--</div>-->
</body>
</html>
